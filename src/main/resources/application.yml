# ===================================
# CONFIGURAÇÃO PADRÃO (COMUM A TODOS)
# ===================================
server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  profiles:
    default: local
  
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect
        format_sql: true
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: zenlogoficial@gmail.com
    password: ${GM_PASS_KEY}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  ai:
    openai:
      api-key: ${GPT_PASS_KEY}
      model: gpt-3.5-turbo




api:
  security:
    token:
      secret: ${SECRET_SPRING_SECURITY}

---
# ===================================
# PERFIL LOCAL (para rodar na sua máquina)
# ===================================
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
    username: ${ORACLE_USER_KEY}
    password: ${ORACLE_PASS_KEY}

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

---
# ===================================
# PERFIL PRODUÇÃO (para o DEPLOY)
# ===================================

spring:
  config:
    activate:
      on-profile: prod


  datasource:
    url: jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
    username: ${ORACLE_USER_KEY}
    password: ${ORACLE_PASS_KEY}


  rabbitmq:
    url: ${RABBITMQ_URL}