<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Admin - Editar Usuário</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body class="dashboard-layout">

<aside class="sidebar">
    <h2>GS Java</h2>
    <nav class="sidebar-nav">
        <ul>
            <li>
                <a th:href="@{/usuario/dashboard}">
                    <span class="icon">&#127968;</span> Minha Conta
                </a>
            </li>
            <li class="active">
                <a th:href="@{/usuario/logDiarioPorId}">
                    <span class="icon">&#128221;</span> Meus Registros
                </a>
            </li>
            <li class="active">
                <a th:href="@{/insights/insightsPorId}">
                    <span class="icon">&#128161;</span> Meus Insights
                </a>
            </li>
            <li>
                <a th:href="@{/usuario/novo}">
                    <span class="icon">&#128190;</span> Adicionar Log
                </a>
            </li>
            <li>
                <a th:href="@{/usuarios/ver-perfil}">
                    <span class="icon">&#128100;</span> Meu Perfil
                </a>
            </li>
        </ul>
    </nav>

    <form class="logout-form" th:action="@{/logout}" method="post">
        <button type="submit">
            <span class="icon">&#128682;</span> Sair
        </button>
    </form>
</aside>

<main class="main-content">
    <header class="main-header">
        <h1>Editar Usuário</h1>
        <p class="welcome-message">Altere os dados do usuário abaixo.</p>
    </header>

    <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}"
          th:object="${usuario}" method="post"> <input type="hidden" name="_method" value="PUT" />

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nomeUser}" />
            <span class="error-text" th:if="${#fields.hasErrors('nomeUser')}" th:errors="*{nomeUser}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" />
            <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="email">Senha</label>
            <input type="password" id="password" th:field="*{password}" />
            <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" th:field="*{dataAniversario}" required
                   th:errorclass="input-error">
            <span class="error-text" th:if="${#fields.hasErrors('dataAniversario')}" th:errors="*{dataAniversario}"></span>
        </div>



        <button type="submit" class="btn-login">Salvar Alterações</button>
    </form>

</main>

</body>
</html>
