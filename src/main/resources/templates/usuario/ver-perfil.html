<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-layout">

<aside class="sidebar">
    <h2>GS Java</h2>
    <nav class="sidebar-nav">
        <ul>
            <li class="active">
                <a th:href="@{/usuario/dashboard}">
                    <span class="icon">&#127968;</span> Minha Conta
                </a>
            </li>
            <li>
                <a th:href="@{/meus-pedidos}">
                    <span class="icon">&#128230;</span> Meus Pedidos
                </a>
            </li>
            <li>
                <a th:href="@{/meu-perfil}">
                    <span class="icon">&#128100;</span> Meu Perfil
                </a>
            </li>

        </ul>
    </nav>

    <form class="logout-form" th:action="@{/logout}" method="post">
        <button type="submit">
            <span class="icon">&#128682;</span> Sair
        </button>
    </form>
</aside>

<main class="main-content">
    <header class="main-header">
        <h1>Meu Perfil (Usuário)</h1>
        <p class="welcome-message">Suas informações de usuário.</p>
    </header>

    <div class="login-container" style="max-width: 600px; text-align: left; margin: 0;">

        <div th:object="${usuario}">


            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:value="*{nomeUser}" disabled />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:value="*{email}" disabled />
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" th:value="*{password}" disabled />
            </div>

            <div class="form-group">
                <label>Aniversário</label>
                <input type="text" th:value="*{dataAniversario}" disabled />
            </div>

            <div class="form-group">
                <label>CPF</label>
                <input type="text" th:value="*{cpfUser}" disabled />
            </div>

            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn-editar">
                    ✏️ Editar Perfil
                </a>
            </div>

        </div>
    </div>

</main>

</body>
</html>
