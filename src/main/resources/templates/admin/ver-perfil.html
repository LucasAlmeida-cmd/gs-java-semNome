<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="dashboard-layout">

<aside class="sidebar">
    <h2>GS Java</h2>
    <nav class="sidebar-nav">
        <ul>
            <li>
                <a th:href="@{/admin/dashboard}">
                    <span class="icon">&#128100;</span> Dashboard
                </a>
            </li>

            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/usuarios}">
                    <span class="icon">&#128101;</span> Gerenciar Usuários
                </a>
            </li>
            <li sec:authorize="hasRole('ADMIN')">
                <a th:href="@{/admin/relatorios}">
                    <span class="icon">&#128202;</span> Logs de Clientes
                </a>
            </li>

            <li class="active">
                <a th:href="@{/dashboard/usuario}">
                    <span class="icon">&#128279;</span> Ver (Usuário)
                </a>
            </li>
        </ul>
    </nav>

    <form class="logout-form" th:action="@{/logout}" method="post">
        <button type="submit">
            <span class="icon">&#128682;</span> Sair
        </button>
    </form>
</aside>

<main class="main-content">
    <header class="main-header">
        <h1>Meu Perfil (Admin)</h1>
        <p class="welcome-message">Suas informações de administrador.</p>
    </header>

    <div class="login-container" style="max-width: 600px; text-align: left; margin: 0;">

        <div th:object="${admin}">

            <div class="form-group">
                <label>ID do Usuário</label>
                <input type="text" th:value="*{id}" disabled />
            </div>

            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:value="*{nomeUser}" disabled />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="text" th:value="*{email}" disabled />
            </div>

            <div class="form-group">
                <label>Permissão</label>
                <input type="text" th:value="*{role}" disabled />
            </div>

            <div class="form-group">
                <label>Código de Administrador</label>
                <input type="text" th:value="*{codigo}" disabled />
            </div>
        </div>
    </div>

</main>

</body>
</html>
