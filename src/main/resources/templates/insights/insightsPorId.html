<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Insights</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-layout">

    <aside class="sidebar">
        <h2>GS Java</h2>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a th:href="@{/usuario/dashboard}">
                        <span class="icon">&#127968;</span> Minha Conta
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/insights/insightsPorId}">
                        <span class="icon">&#128230;</span> Meus Insights
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuarios/ver-perfil}">
                        <span class="icon">&#128100;</span> Meu Perfil
                    </a>
                </li>
            </ul>
        </nav>

        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">
                <span class="icon">&#128682;</span> Sair
            </button>
        </form>
    </aside>

    <main class="main-content">
        <header class="main-header">
            <h1>Meus Insights</h1>
            <p class="welcome-message">
                Olá, <span sec:authentication="principal.username">Usuário</span>
            </p>
        </header>

        <section class="insights-list">
            <div th:if="${mensagemErro}" class="alert alert-error" th:text="${mensagemErro}"></div>
            <div th:if="${#lists.isEmpty(insights)}" class="no-insights">
                <p>Você ainda não possui insights gerados.</p>
            </div>

            <div th:each="insight : ${insights}" class="insight-card">
                <p th:text="${insight.texto}">Conteúdo do insight...</p>
                <span class="insight-date">Gerado em: <span th:text="${#temporals.format(insight.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span></span>
            </div>
        </section>
    </main>
</div>

</body>
</html>
