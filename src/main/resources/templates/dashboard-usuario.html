<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-layout">

    <aside class="sidebar">
        <h2>GS Java</h2>
        <nav class="sidebar-nav">
            <ul>
                <li class="active">
                    <a th:href="@{/dashboard/usuario}">
                        <span class="icon">&#127968;</span> Minha Conta
                    </a>
                </li>
                <li>
                    <a th:href="@{/meus-pedidos}">
                        <span class="icon">&#128230;</span> Meus Pedidos
                    </a>
                </li>
                <li>
                    <a th:href="@{/meu-perfil}">
                        <span class="icon">&#128100;</span> Meu Perfil
                    </a>
                </li>

                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/dashboard/admin}">
                        <span class="icon">&#128279;</span> Ver (Admin)
                    </a>
                </li>
            </ul>
        </nav>

        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">
                <span class="icon">&#128682;</span> Sair
            </button>
        </form>
    </aside>

    <main class="main-content">

        <header class="main-header">
            <h1>Minha Conta</h1>
            <p class="welcome-message">
                Olá, <span sec:authentication="principal.username">Usuario</span>
            </p>
        </header>

        <section class="dashboard-cards">
            <div class="card">
                <h3>Meus Pedidos</h3>
                <p>Você tem 2 pedidos em andamento.</p>
                <a th:href="@{/meus-pedidos}">Ver pedidos &rarr;</a>
            </div>
            <div class="card">
                <h3>Meu Perfil</h3>
                <p>Atualize suas informações pessoais.</p>
                <a th:href="@{/meu-perfil}">Editar perfil &rarr;</a>
            </div>
        </section>
    </main>
</div>

</body>
</html>
