<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-layout">

    <aside class="sidebar">
        <h2>GS Java</h2>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a th:href="@{/usuario/dashboard}">
                        <span class="icon">&#127968;</span> Minha Conta
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/usuario/logDiarioPorId}">
                        <span class="icon">&#128221;</span> Meus Registros
                    </a>
                </li>
                <li class="active">
                    <a th:href="@{/insights/insightsPorId}">
                        <span class="icon">&#128161;</span> Meus Insights
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuario/novo}">
                        <span class="icon">&#128190;</span> Adicionar Log
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuarios/ver-perfil}">
                        <span class="icon">&#128100;</span> Meu Perfil
                    </a>
                </li>
            </ul>
        </nav>

        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">
                <span class="icon">&#128682;</span> Sair
            </button>
        </form>
    </aside>

    <main class="main-content">

        <header class="main-header">
            <h1>Minha Conta</h1>
            <p class="welcome-message">
                Olá, <span sec:authentication="principal.username">Usuario</span>
            </p>
        </header>

        <section class="dashboard-cards">
            <div class="card">
                <h3>Meu Perfil</h3>
                <p>Atualize suas informações pessoais.</p>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" >
                    Editar Perfil &rarr;
                </a>
            </div>
        </section>
    </main>
</div>

</body>
</html>
