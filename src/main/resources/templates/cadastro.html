<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - GS Java</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<main class="login-container">

    <form th:action="@{/usuarios/salvar}"
          th:object="${usuario}"
          method="post"
          class="login-form">

        <h1>Criar Conta</h1>

        <div th:if="${param.success}" class="success-message">
            <span>Cadastro realizado com sucesso! <a th:href="@{/login}">Faça login</a>.</span>
        </div>

        <div th:if="${#fields.hasErrors('global')}" class="error-message">
            <span th:errors="*{global}"></span>
        </div>

        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" th:field="*{nomeUser}" placeholder="Seu nome completo" required
                   th:errorclass="input-error">

            <span class="error-text" th:if="${#fields.hasErrors('nomeUser')}" th:errors="*{nomeUser}"></span>
        </div>

        <div class="form-group">
            <label >Email</label>
            <input type="email" th:field="*{email}" placeholder="seuemail@exemplo.com" required
                   th:errorclass="input-error">
            <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input type="text" th:field="*{cpfUser}" placeholder="000.000.000-00" required
                   th:errorclass="input-error">
            <span class="error-text" th:if="${#fields.hasErrors('cpfUser')}" th:errors="*{cpfUser}"></span>
        </div>

        <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" th:field="*{dataAniversario}" required
                   th:errorclass="input-error">
            <span class="error-text" th:if="${#fields.hasErrors('dataAniversario')}" th:errors="*{dataAniversario}"></span>
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="password" th:field="*{password}" placeholder="Mínimo 6 caracteres" required
                   th:errorclass="input-error">
            <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <button type="submit" class="btn-login">Cadastrar</button>

        <div class="register-link">
            <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a></p>
        </div>
    </form>

</main>

</body>
</html>
