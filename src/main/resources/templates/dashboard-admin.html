<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="dashboard-layout">

    <aside class="sidebar">
        <h2>GS Java</h2>
        <nav class="sidebar-nav">
            <ul>
                <li class="active">
                    <a th:href="@{/dashboard/admin}">
                        <span class="icon">&#128100;</span> Dashboard
                    </a>
                </li>

                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/usuarios}">
                        <span class="icon">&#128101;</span> Gerenciar Usuários
                    </a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/admin/relatorios}">
                        <span class="icon">&#128202;</span> Relatórios
                    </a>
                </li>

                <li>
                    <a th:href="@{/dashboard/usuario}">
                        <span class="icon">&#128279;</span> Ver (Usuário)
                    </a>
                </li>
            </ul>
        </nav>

        <form class="logout-form" th:action="@{/logout}" method="post">
            <button type="submit">
                <span class="icon">&#128682;</span> Sair
            </button>
        </form>
    </aside>

    <main class="main-content">

        <header class="main-header">
            <h1>Painel do Administrador</h1>
            <p class="welcome-message">
                Olá, <span sec:authentication="principal.username">Admin</span>
            </p>
        </header>

        <section class="dashboard-cards">
            <div class="card">
                <h3>Total de Usuários</h3>
                <p>1,234</p>
                <a href="#">Ver detalhes &rarr;</a>
            </div>
            <div class="card">
                <h3>Novos Cadastros (Hoje)</h3>
                <p>42</p>
                <a href="#">Ver detalhes &rarr;</a>
            </div>
            <div class="card">
                <h3>Relatórios Pendentes</h3>
                <p>3</p>
                <a href="#">Ver detalhes &rarr;</a>
            </div>
        </section>

    </main>
</div>

</body>
</html>
